<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录—努比亚官方网站</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.min.css">
    <link rel="stylesheet" href="./css/normal.min.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <script src="./js/require.js" async="true" defer data-main="./js/main_login"></script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="nav_tab">
            <a href="" class="show-web">账号密码登录</a> | <a href="" class="show-phone">手机验证码登录</a>		
        </div>
        <div class="input_box">
            <div class="input-web">
                <div class="reg-name">
                    <input type="text" id="username" name="username"  placeholder="邮箱/手机号码/用户名">
                </div>
                <div class="reg-pass">
                    <input type="password" id="password" name="password" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种）">
                </div>
                <div class="info"></div>
            </div>
            <div class="input-phone">
                <div class="reg-name">
                    <input type="text" id="phone_num"  placeholder="手机号码">
                </div>
                <div class="reg-pass">
                    <input type="text" id="verification-code"  placeholder="请输入手机验证码" class="inp-ver">
                    <input type="button" value="获取验证码" class="btn-code">
                </div>
            </div>

        </div>
        <div class="btn-login-wrap">
            <input type="button" style="margin-top:10px" id="login_btn_id" value="立即登录" class="btn-login">
        </div>
        <div class="reg-new">
            <a href="register.html">注册新账号</a><span>|</span><a href="">忘记密码?</a>
        </div>
        <div class="other">
            <span >其他方式登录：</span>
            <label for="" >
                <a href="" class="qq other-login"></a>
                <a href="" class="weibo other-login"></a>
                <a href="" class="alipay other-login"></a>
                <a href="" class="wx other-login"></a>
            </label>
        </div>
        

    </div>
    <div class="footer">
        <div class="copy">
            <p> 2012-2019 努比亚 版权所有
                <a href="http://beian.miit.gov.cn" target="_blank">粤ICP备18069660号-3</a>
                ICP经营许可证编号：粤B2-20120688
                <a href=""><img src="./images/gongshang.png" alt=""></a>
                深圳市努比亚信息技术有限公司
            </p>
            
        </div>
    </div>
    <div class="shadow"></div>
    <div class="prompt_box">
        <div class="prompt_box_title">提示</div>
        <div class="prompt_box_content">aaa</div>
        <span class="prompt_close"></span>
        <div class="prompt_btn">确认</div>
    </div>
</body>
</html>
